<!DOCTYPE HTML>
<html>
    <head>
        <title>Jump Game 1.0</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Anthony Bao">
        <link href="jump.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    </head>
    <body>
        <section id="canvascontainer">
            <div id="startscreen">
                <button id="startbutton">Start</button>
            </div>
            <button id="restartbutton" onClick="window.location.reload();" class="hidden"><i class="fa fa-refresh fa-1x"></i></button>
            <canvas id="canvas"></canvas>
        </section>
        <script src="jump.js"></script>
        <script>
                $("#startbutton").click(function () {
                    $("#startscreen #startbutton").hide();
                    $("#startscreen").fadeOut("slow");
                    $("#canvas").show();
                    update();
                });
        </script>
    </body>
</html>
